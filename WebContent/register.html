<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="//getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<title>新規作成</title>
</head>
<body>
	<div class="container">
		<div Align="center">
		<form method="POST" action="register" class="horizontal">
			<p>学籍番号を入力してください(例： AL14031なら 14031)</p>
			<input type="number" name="User_id"><br>
			<p>名前を入力してください</p>
			<input type="text" name="name"><br>
			<p>パスワードを入力してください</p>
			<input type="password" name="password"><br>
			<input type="submit" value="Send" role="button" class="btn btn-lg btn-primary">
		</form>
		</div>
	</div>
</body>
</html>
